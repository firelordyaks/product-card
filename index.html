<!DOCTYPE html>
<html lang="en">
<head>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&display=swap');
  </style>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap');
  </style>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div id="main-div">

  <img src="./images/image-product-mobile.jpg" alt=" chanel perfume" id="mobile-perf">
  <img src="./images/image-product-desktop.jpg" alt="chanel perfume" id="perf">
   <div id = mini-div>
    <p>P E R F U M E</p>

    <h1>Gabrielle Essence Eau De Parfum</h1>

    <p> A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.
    </p>

    <div id="prices">
     <h2>$149.99</h2>
     <p id="slashed">$169.99</p>
    </div>

    <div id="cart">
      <img src="./images/icon-cart.svg" alt="add to cart" id="cart-img">
      <div id="spanned">Add to Cart</div>
    </div>
  </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Adamu El-yaqub</a>.
  </div>
</body>
</html>
